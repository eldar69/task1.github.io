<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p class="name-1" data-testid="slackUserName">Somtoo Edeh</p>
        
        </div>
        <div class="contents">
            <div class="image">
                <img src="image/IMG-3048.jpg" alt="Somtoo Edeh" data-testid="slackDisplayImage">
            </div>
            <div class="data">
                <p class="name" data-testid="slackUserName">Somtoo Edeh</p>
                <p class="track"  data-testid="myTrack">Track: Frontend</p>
                <p class="now" id="time" data-testid="currentUTCTime"></p>
                <p class="now" id="date" data-testid="currentDayOfTheWeek"></p>
                <a href="https://github.com/eldar69/HNG-task1" class="button" data-testid=“githubURL”>Github</a>
            </div>
        </div>
    </div>
</body>

<script src="app.js" type="text/javascript"></script>
</html>
